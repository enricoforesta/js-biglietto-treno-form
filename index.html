<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <!-- /google fonts -->
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /boostrap -->
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- my css -->

    <title>Calcolo del prezzo del biglietto del treno</title>
</head>

<body class="container-fluid text-center">
    <!-- calcola il  tuo biglietto -->
    <section class="xx-immagine-bg">
        <h1 class="text-uppercase text-white my-3">calcola il prezzo del tuo biglietto</h1>
        <form class="row w-75 m-auto bg-white rounded shadow-lg">
            <div class="col-4">
                <label class="py-3" for="name">Nome e Cognome</label><br>
                <input type="text" name="name" class="xx-name">
            </div>
            <div class="col-4">
                <label class="py-3" for="kilometri">Km da percorrere</label><br>
                <input type="number" name="kilometri" class="xx-kilometri">
            </div>
            <div class="col-4">
                <label class="py-3" for="eta">Fascia D'Et√†</label><br>
                <select name="eta" class="xx-eta">
                    <option value="22">Maggiorenne</option>
                    <option value="17">Minorenne</option>
                    <option value="65">Adulto</option>
                </select>
            </div>
            <div class="col-12 mt-5 bg-dark bg-gradient">
                <input type="button" class="xx-button m-3 rounded-pill" value="Genera">
                <input type="reset" class="xx-reset rounded-pill" value="Annulla">
            </div>
        </form>
    </section>
    <!-- /calcola il  tuo biglietto -->

    <!-- il biglietto -->
    <section class="xx-mostra d-none ">
        <h2 class="text-uppercase text-white my-3 ">il tuo biglietto</h2>
        <div class="row w-75 m-auto text-start bg-white">
            <h3 class="text-uppercase p-3 bg-dark bg-gradient text-white m-0">dettaglio passeggeri</h3>
            <div class="col-4 p-4 bg-dark-subtle">
                <h4 class="text-uppercase">nome passeggero</h4>
                <p class="xx-name-out">nome</p>
            </div>
            <div class="col-8 p-4">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo Biglietto</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <td class="pt-5 xx-biglietto-out" scope="row">
                                </th>
                            <td class="pt-5 xx-numero-random"></td>
                            <td class="pt-5 xx-codice">88888</td>
                            <td class="pt-5 xx-prezzo">prezzo</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- il biglietto -->


    <!-- Js boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Js boostrap -->
    <!-- my JS -->
    <script src="js/main-js.js"></script>
    <!-- /my JS -->

</body>

</html>
